<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-box">
        <h2>Login</h2>
        <form>
            <input autocomplete="off" type="email" id="email" placeholder="example123@gmail.com"><br><br>
            <small id="emailerror"></small><br><br>
            <input type="password" autocomplete="off" id="password" placeholder="password"><br><br>
            <small id="passworderror"></small><br><br>
            <button type="submit" id="submit">submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
